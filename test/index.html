<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Map App</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="controls">
    <input type="text" id="address" placeholder="주소 또는 좌표를 입력하세요" size="30" />
    <input type="number" id="radius" placeholder="반경(m)" />
    <button id="drawCircle">비행구역 생성</button>
  </div>

  <div id="toolbar">
    <button data-type="pilot">조종자</button>
    <button data-type="observer">관찰자</button>
    <button data-type="vertiport">이착륙장</button>
    <button data-mode="polyline">경로(선)</button>
    <button id="undo">작업 취소</button>
    <button id="clearAll">모두 지우기</button>
  </div>

  <div id="map"></div>

  <!-- Google Maps API: map-config.js 로 정의된 initMap 을 callback 으로 호출 -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGiEmXwCRS22WQEB5a27tOkF5rTEkwEsA&libraries=drawing,places&callback=initMap"
    async defer>
  </script>
  <!-- 이제 app.js 대신 map-config.js 하나만 남깁니다 -->
  <script src="js/map-config.js"></script>
</body>
</html>
